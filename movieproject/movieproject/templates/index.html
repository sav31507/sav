{% extends 'base.html' %}
{% block body %}


<div class="container">
<div class="row" style="padding-top:5px;">

{% for i in a %}
    <div class="col-md-3">

<div class="card" style="width: 16rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="400" width="auto">
  <div class="card-body">
    <a href="{% url 'save' i.id %}" class="card-title">{{i.name}}</a>

  </div>
  </div>
</div>
{% endfor %}
</div>
</div>


{% endblock %}
